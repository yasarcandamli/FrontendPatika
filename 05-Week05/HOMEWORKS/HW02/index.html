<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title" class="title">Play Your Dream Song</h1>
        <img id="drum-image" class="drum-image" src="assets/drum.png" alt="Drum Kit">
        <div class="voice-signs">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
